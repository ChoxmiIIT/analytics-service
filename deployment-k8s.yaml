---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
spec:
  selector:
    app: analytics-service
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
spec:
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
      - name: analytics-service
        image: 734842486567.dkr.ecr.us-east-2.amazonaws.com/analytics-service:latest
        env:
        - name: CLICKHOUSE_HOST
          value: http://clickhouse-analytics:8123
        - name: CLICKHOUSE_USER
          value: default
        - name: CLICKHOUSE_PASSWORD
          value: ""
        - name: CLICKHOUSE_DB
          value: analyticsdb
        ports:
        - containerPort: 5000
