apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickhouse-analytics
spec:
  selector:
    matchLabels:
      app: clickhouse-analytics
  template:
    metadata:
      labels:
        app: clickhouse-analytics
    spec:
      containers:
      - name: clickhouse
        image: clickhouse/clickhouse-server:latest
        command: ["/usr/bin/clickhouse-server"]
        args:
          - --config-file=/etc/clickhouse-server/config.xml
          - --mysql_port=9004
          - --mysql-allow-cleartext-password=1
        ports:
        - containerPort: 8123
          name: http
        - containerPort: 9000
          name: tcp
        - containerPort: 9004
          name: mysql
        env:
        - name: CLICKHOUSE_MYSQL_PORT
          value: "9004"
        - name: CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT
          value: "1"
        - name: CLICKHOUSE_MYSQL_ALLOW_PUBLIC_KEY_RETRIEVAL
          value: "1"
        volumeMounts:
        - name: clickhouse-storage
          mountPath: /var/lib/clickhouse
        - name: initdb
          mountPath: /docker-entrypoint-initdb.d
        - name: config
          mountPath: /etc/clickhouse-server/config.xml
          subPath: config.xml
        - name: config
          mountPath: /etc/clickhouse-server/users.xml
          subPath: users.xml
      volumes:
      - name: clickhouse-storage
        persistentVolumeClaim:
          claimName: clickhouse-analytics-pvc
      - name: initdb
        configMap:
          name: clickhouse-initdb
      - name: config
        configMap:
          name: clickhouse-direct-config